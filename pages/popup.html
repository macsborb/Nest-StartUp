<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NEST</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="../public/logo.png" alt="Logo NEST" class="logo">
                <h2>NEST</h2>
            </div>
            <button id="theme-toggle" class="theme-toggle" title="Changer de thème">
                <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z"></path></svg>
                <svg id="dark-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M9.37 5.51c-.18.64-.27 1.31-.27 1.99 0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 17.19 14.93 19 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49zM12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"></path></svg>
            </button>
        </header>
        
        <!-- Écran de connexion (affiché par défaut) -->
        <div id="auth-screen" class="screen">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Connexion</button>
                <button class="tab-btn" data-tab="signup">Inscription</button>
            </div>
            
            <div id="login-form" class="tab-content active">
                <input type="email" placeholder="Email" id="login-email" required>
                <input type="password" placeholder="Mot de passe" id="login-password" required>
                <button id="login-btn" class="primary-btn">Se connecter</button>
            </div>
            
            <div id="signup-form" class="tab-content">
                <input type="email" placeholder="Email" id="signup-email" required>
                <input type="password" placeholder="Mot de passe" id="signup-password" required>
                <input type="password" placeholder="Confirmer le mot de passe" id="signup-confirm-password" required>
                <button id="signup-btn" class="primary-btn">S'inscrire</button>
            </div>
        </div>
        
        <!-- Écran principal de l'app (affiché après connexion) -->
        <div id="main-screen" class="screen hidden">
            <main>
                <div class="user-info">
                    <span id="user-email">utilisateur@exemple.com</span>
                    <button id="logout-btn" class="text-btn">Déconnexion</button>
                </div>
                <button id="checkEmail" class="primary-btn">Analyser l'email</button>
                <div id="result-container" class="hidden">
                    <div class="result-header">
                        <h3>Résultat de l'analyse</h3>
                    </div>
                    <p id="result" class="result-text"></p>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/popup.js"></script>
</body>

</html>
